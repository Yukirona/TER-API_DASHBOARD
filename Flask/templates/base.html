
        
        
<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>CodePen - bootstrap 4 navbar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
    <!-- partial:index.partial.html -->
        <nav class="navbar navbar-expand-custom navbar-mainbg">
          <a class="navbar-brand navbar-city" href="#">Saint Dizier</a>
          <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <div class="hori-selector">
                <div class="left"></div>
                <div class="right"></div>
              </div>
              <li class="{{ 'nav-item active' if active_page == 'index' else 'nav-item' }}">
                <a id="nav1" class="nav-link" href="javascript:void(0)"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
              </li>
              <li class="{{ 'nav-item active' if active_page == 'Pop' else 'nav-item' }}">
                <a id="nav2" class="nav-link" href="javascript:void(0)">Population</a>
              </li>
              <li class="{{ 'nav-item active' if active_page == 'Menages' else 'nav-item' }}">
                <a class="nav-link" href="javascript:void(0);">Ménages</a>
              </li>
              <li class="{{ 'nav-item active' if active_page == 'Tourisme' else 'nav-item' }}">
                <a class="nav-link" href="javascript:void(0);">Tourisme</a>
              </li>
              <li class="{{ 'nav-item active' if active_page == 'Activite' else 'nav-item' }}">
                <a class="nav-link" href="javascript:void(0);">Activité</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">Charts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0);">Documents</a>
              </li>
            </ul>
          </div>
        </nav>

      
        {% block content %}
        {% endblock %}

       

        <!-- partial -->
        <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
        <script src="{{url_for('static', filename='navbar.js')}}"></script>
        <script src="{{url_for('static', filename='navigation.js')}}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        

        
        </body>
        </html>
